<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣电影分析系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">豆瓣电影分析系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="search">搜索电��</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="analysis">我的电影</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 搜索页面 -->
        <div id="searchPage">
            <!-- 搜索框 -->
            <div class="search-container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" 
                                   id="searchInput" placeholder="搜索电影、导演、演员...">
                            <button class="btn btn-primary search-btn" type="button" id="searchBtn">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div id="searchResults" class="row"></div>
        </div>

        <!-- 分析页面 -->
        <div id="analysisPage" style="display: none;">
            <div class="page-header mb-4">
                <h4>我的电影收藏</h4>
                <p class="text-muted">这里收藏了您添加的所有电影</p>
            </div>
            
            <!-- 电影列表 -->
            <div id="moviesList" class="movie-grid"></div>
        </div>
    </div>

    <!-- 电影详情模态框 -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">电影详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 id="movieTitle"></h4>
                            <p id="movieInfo"></p>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-primary" onclick="analyzeMovie()" id="analyzeBtn">开始分析</button>
                        </div>
                    </div>
                    <div id="modalAnalysisResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 页面切换
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.dataset.page;
                
                // 更新导航栏激活状态
                document.querySelectorAll('.nav-link').forEach(navLink => {
                    navLink.classList.remove('active');
                });
                this.classList.add('active');
                
                // 显示对应页面
                if (page === 'search') {
                    document.getElementById('searchPage').style.display = 'block';
                    document.getElementById('analysisPage').style.display = 'none';
                } else if (page === 'analysis') {
                    document.getElementById('searchPage').style.display = 'none';
                    document.getElementById('analysisPage').style.display = 'block';
                    loadMoviesList();  // 加载已添加的电影列表
                }
            });
        });
    </script>
</body>
</html>
